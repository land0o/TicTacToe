<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="grid_layout">
      <div class="grid grid_0">x</div>
      <div class="grid grid_1"></div>
      <div class="grid grid_2">o</div>
      <div class="grid grid_3"></div>
      <div class="grid grid_4">x</div>
      <div class="grid grid_5">x</div>
      <div class="grid grid_6"></div>
      <div class="grid grid_7">x</div>
      <div class="grid grid_8"></div>
    </div>
    <div class="players_section">
      <input type="text" />
      <p>
        <strong><em> Simple, 3 in a row and you win!</em></strong>
      </p>
      <button type="reset" class="reset">
        Play again <i class="fas fa-redo"></i>
      </button>
    </div>
    <script src="scripts/factory.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
